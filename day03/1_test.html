<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>
<div ng-controller="myCtrl">
    <h1>{{count}}</h1>
</div>

<script>
    var app = angular.module('myApp', ['ng']);
    app.controller('myCtrl', function ($scope) {
        $scope.count=0;

        //周期性定时器
        setInterval(function(){
            $scope.count++;
            console.log($scope.count);
            //$scope.$digest();
            $scope.$apply();
        },1000);
    });
</script>
</body>
</html>
