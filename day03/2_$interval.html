<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>
<div ng-controller="myCtrl">
    <img ng-src="img/{{imgList[index]}}"/>
    <h1>{{count}}</h1>
</div>

<script>
    var app = angular.module('myApp', ['ng']);
    app.controller('myCtrl', function ($scope,$interval) {
        //取消定时器：$interval.cancel(timer)
        $scope.count=0;
        timer=$interval(function(){
            $scope.count++;
            if($scope.count>=20){
                $interval.cancel(timer);
            }
        },500);
        //图片轮播
        $scope.index=0;
        $scope.imgList=['phone_09.jpg','phone_07.png','phone_31.jpg'];
        $interval(function(){
            $scope.index++;
            if($scope.index>2){
                $scope.index=0;
            }
        },3000);
    });
</script>
</body>
</html>
