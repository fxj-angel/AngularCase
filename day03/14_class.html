<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>
<div ng-controller="myCtrl">
    <input ng-model="num1" type="number"/>
    <input ng-model="num2" type="number"/>
    <button ng-click="addResult()">求和</button>
</div>

<script>
    var app=angular.module('myApp',['ng']);
    //创建服务--求和
    app.service('$add',function(){
       this.sum=function(arg1,arg2){
           var sum=arg1+arg2;
            console.log(sum);
        }
    });
    app.controller('myCtrl',['$scope','$add',function($scope,$add){
        $scope.addResult=function(){
            $add.sum($scope.num1,$scope.num2);
        };
    }])
</script>
</body>
</html>
