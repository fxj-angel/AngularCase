<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <title></title>
</head>
<body>
<div ng-view>

</div>

<script>
    var app=angular.module('myApp',['ng','ngRoute']);
    //配置路由
    app.config(function($routeProvider){
        $routeProvider.when('/myLogin',{
            templateUrl:'tpl/3_login.html'
        }).when('/myRegister',{
            templateUrl:'tpl/3_register.html'
        }).otherwise({
            redirectTo:'/myLogin'
        });
    })
</script>
</body>
</html>
