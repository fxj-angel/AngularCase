<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>
<div ng-controller="myCtrl">
    <!--货币的显示-->
    <p>{{price}}</p>
    <p>{{price | currency}}</p>
    <p>{{price | currency:"￥"}}</p>
    <!--日期的显示-->
    <p>{{nowDate}}</p>
    <p>{{nowDate | date:'MM-dd'}}</p>
    <!--大小写-->
    <p>{{name | uppercase}}</p>
    <p>{{name | lowercase}}</p>
    <!--数组排序 》orderBy默认升序,true为将序-->
    <ul>
        <li ng-repeat="stu in list | orderBy:'age'">
            {{stu.name+": "+stu.age}}
        </li>
    </ul>
    <!--创建指定数量的新数组-->
    <ol>
        <li ng-repeat="tmp in myList | limitTo:2">
            {{tmp}}
        </li>
    </ol>
</div>

<script>
    var app = angular.module('myApp', ['ng']);
    app.controller('myCtrl', function ($scope){
        //货币模拟
        $scope.price=20;
        //模拟日期
        $scope.nowDate=new Date();
        //大小写
        $scope.name='Jason';
        //数组排序
        $scope.list=[
            {age:20,name:'Lucy'},
            {age:22,name:'Marry'},
            {age:18,name:'Lary'},
            {age:31,name:'Naye'}
        ];
        //创建指定数量的新数组
        $scope.myList=[100,200,300,400];
    })
</script>
</body>
</html>
