<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>
<div ng-controller="myCtrl">
    <ul>
        <li ng-repeat="tmp in stu | orderBy:'score':true | limitTo:3">
            {{'姓名:'+tmp.name+' 年龄:'+tmp.age+' 成绩:'+tmp.score}};
        </li>
    </ul>
</div>

<script>
    var app = angular.module('myApp', ['ng']);
    app.controller('myCtrl', function ($scope) {
        //学生数组
        $scope.stu=[
            {age:21,score:88,name:'jerry'},
            {age:18,score:77,name:'mark'},
            {age:27,score:74,name:'xiaochen'},
            {age:19,score:82,name:'lucy'},
            {age:20,score:98,name:'json'}
        ]
    });
</script>
</body>
</html>
