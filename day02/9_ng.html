<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>
<div ng-controller="myCtrl">
    是否同意：<input type="checkbox" ng-model="isChecked"/>
    <button bg-isDisabled="isChecked()">注册</button>
</div>

<script>
    var app = angular.module('myApp', ['ng']);
    app.controller('myCtrl', function ($scope) {
        console.log('myCtrl function is called!');
        $scope.bt=true;
        $scope.$watch('isChecked',function(){
            if($scope.isChecked===true){
                $scope.bt=false;
            }
        });
    })
</script>
</body>
</html>
