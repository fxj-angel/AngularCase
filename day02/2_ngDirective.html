<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>
<div ng-controller="myCtrl">

</div>
<!--指令的调用-->
<div ts-hello test-name="Directive"></div>
<ts-hello></ts-hello>
<div class="ts-hello"></div>

<script>
    var app = angular.module('myApp', ['ng']);

    app.directive('tsHello',function(){
        return{
            template:'<span>Hello {{testName}}</span>',
            restrict:'EAC',
            scope:{
                testName:'@'
            }//接收参数
        }
    });

    app.controller('myCtrl', function () {
        console.log('myCtrl function is called!');
    })
</script>
</body>
</html>
