<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>
<div ng-controller="myCtrl">
    <h1>{{"端口号为："+portNum}}</h1>
</div>

<script>
    var app = angular.module('myApp', ['ng']);
    app.controller('myCtrl', function ($scope,$location) {
        $scope.num=10;
        $scope.portNum=$location.port();
    });
</script>
</body>
</html>
