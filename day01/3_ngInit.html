<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>
    <table width="400px" height="200px" border="1" style="text-align:center"
           ng-init="arr=[{name:'dawei',score:84,sex:'boy'},
                         {name:'dachen',score:74,sex:'boy'},
                         {name:'qingqing',score:80,sex:'boy'},
                         {name:'xiaojia',score:64,sex:'girl'}]">
        <thead>
            <tr>
                <th>姓名</th>
                <th>分数</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{arr[0].name}}</td>
                <td>{{arr[0].score}}</td>
                <td>{{arr[0].sex}}</td>
            </tr>
            <tr>
                <td>{{arr[1].name}}</td>
                <td>{{arr[1].score}}</td>
                <td>{{arr[1].sex}}</td>
            </tr>
            <tr>
                <td>{{arr[2].name}}</td>
                <td>{{arr[2].score}}</td>
                <td>{{arr[2].sex}}</td>
            </tr>
            <tr>
                <td>{{arr[3].name}}</td>
                <td>{{arr[3].score}}</td>
                <td>{{arr[3].sex}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
