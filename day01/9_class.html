<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>
    <table width="400px" height="200px" border="1" style="text-align:center"
           ng-init="stuList=[{name:'dawei',score:84,sex:'boy'},
                         {name:'dachen',score:74,sex:'boy'},
                         {name:'qingqing',score:80,sex:'boy'},
                         {name:'xiaojia',score:64,sex:'girl'}]">
        <thead>
            <tr>
                <th>姓名</th>
                <th>分数</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="index in stuList" ng-if="index.score>=80">
                <td ng-repeat="(key,value) in index">{{value}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
