<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>
    <ul ng-init="myList=[10,10,20,30]">
        <li ng-repeat="tmp in myList track by $index">
            {{"$index is "+$index+",  tmp is"+tmp}}
        </li>
    </ul>
</body>
</html>
